<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="button-container">
        <button class="sound-button" data-sound="sasuga">
            <img src="assets/sasuga.jpg" alt="Sasuga">
        </button>
        <button class="sound-button" data-sound="siranakatta">
            <img src="assets/siranakatta.jpg" alt="Siranakatta">
        </button>
        <button class="sound-button" data-sound="sugoi">
            <img src="assets/sugoi.jpg" alt="Sugoi">
        </button>
        <button class="sound-button" data-sound="sensuaru">
            <img src="assets/sensuaru.jpg" alt="Sensuaru">
        </button>
        <button class="sound-button" data-sound="sounanda">
            <img src="assets/sounanda.jpg" alt="Sounanda">
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
